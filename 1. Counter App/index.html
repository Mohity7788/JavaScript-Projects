<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
        <div class="display">
          <h1>Counter App</h1>
          <p class="count">0</p>
          <hr />
        </div>

        <div class="btns">
          <button class="btn btn1">
            <i class="fas fa-arrow-down"></i> Subtract
          </button>
          <button class="btn btn2"><i class="fas fa-spinner"></i> Reset</button>
          <button class="btn btn3"><i class="fas fa-arrow-up"></i> Add</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
